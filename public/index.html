<!DOCTYPE html>

<!-- Author: Ian McLoughlin -->
<!-- Date: 13th October 2016 -->
<!-- All code adapted from: http://v4-alpha.getbootstrap.com -->

<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body style="padding-top: 70px;">
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand" href="#">Reverse text</a>
      </div>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="userinput" placeholder="Type some text to reverse here...">
        </div>
      </form>
    </div>

    <div class="container">
    <form>
      <div class="form-group">
        <label for="output">The reverse of your input is:</label>
        <textarea class="form-control" disabled id="output" rows="3"></textarea>
      </div>
    </form>
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  
    <script>
      $("#userinput")
        .on('input',function(e){
          // From: https://medium.freecodecamp.com/how-to-reverse-a-string-in-javascript-in-3-different-ways-75e4763c68cb#.vdkzw58fq
          // $("#output").val($("#userinput").val().split("").reverse().join(""))
          $.get("/reverse/" + encodeURIComponent($("#userinput").val()), function(data) {
             $("#output").html(data)
          })
        });
    </script>
  </body>
</html>
